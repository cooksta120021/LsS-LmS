<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous" />
    <link rel="icon" href="images/ico.ico" />
    <title>LiveSpaceSocial | Search</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="{% static 'css/index.css' %}" />
</head>

<body>{% block content %}
    <div class="container">
        {% for user in pr %}
        <div class="post mt-2">
            <div class="user-post">
                <img src="{{user.image.url}}" alt="" srcset="" />
                <h5 class="user-title">{{user.user}}</h5>
            </div>
            <div class="ev">
                <form id="form">
                    {% csrf_token %}
                    <input type="hidden" id="user" name="user" value="{{user.user}}" />
                    <button id="submitbutton" class="btn btn-danger btn-sm mx-1" type="submit">
                        Follow
                    </button>
                </form>
            </div>
        </div>
        {% endfor %}
    </div>
    <script>
        const btn = document.getElementById("submitbutton");
        btn.addEventListener("click", subfunc);
        function subfunc(e) {
            e.preventDefault();
            var form = new FormData();
            const user = document.getElementById("user").value;
            const csrf = document.getElementsByName("csrfmiddlewaretoken")[0].value;
            form.append("csrfmiddlewaretoken", csrf);
            form.append("user", user);
            params = {
                method: "POST",
                body: form,
            };
            fetch("/follow-user", params)
                .then((data) => {
                    data.json();
                })
                .then((response) => {
                    console.log(response);
                });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
    {% endblock content %}

</body>

</html>
