{% extends 'base.html' %}
{% block content %}
<form method="post" class="default">
    {% csrf_token %}
    <fieldset>
        <legend>Register</legend>
        {{form.as_p}}
    </fieldset>
    <div>
        <button type="submit">Register</button>
    </div>
    <p>Already have an account?</p><a href='/login/'>Login</a>
</form>
{% endblock content %}
